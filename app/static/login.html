<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CareCoordinator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .input-focus { transition: all 0.2s; }
        .input-focus:focus { border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-[2.5rem] shadow-2xl p-10 border border-slate-100">
            <div class="text-center mb-10">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-100 text-white">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-slate-800">Welcome Back</h1>
                <p class="text-slate-400 text-sm mt-2">Sign in to your CareCoordinator account</p>
            </div>

            <div id="error" class="hidden bg-red-50 border border-red-100 rounded-2xl p-4 mb-6">
                <p class="text-xs font-semibold text-red-600" id="error-text"></p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 ml-1">Account Type</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="relative cursor-pointer group">
                            <input type="radio" name="account_type" value="doctor" class="peer sr-only" checked>
                            <div class="p-4 border-2 border-slate-100 rounded-2xl peer-checked:border-indigo-600 peer-checked:bg-indigo-50/50 transition-all group-hover:border-slate-200 text-center flex flex-col items-center">
                                <svg class="w-6 h-6 mb-2 text-slate-400 peer-checked:text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                <div class="text-xs font-bold text-slate-600 peer-checked:text-indigo-600">Doctor</div>
                            </div>
                        </label>
                        <label class="relative cursor-pointer group">
                            <input type="radio" name="account_type" value="hospital" class="peer sr-only">
                            <div class="p-4 border-2 border-slate-100 rounded-2xl peer-checked:border-indigo-600 peer-checked:bg-indigo-50/50 transition-all group-hover:border-slate-200 text-center flex flex-col items-center">
                                <svg class="w-6 h-6 mb-2 text-slate-400 peer-checked:text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                                <div class="text-xs font-bold text-slate-600 peer-checked:text-indigo-600">Hospital</div>
                            </div>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Email Address</label>
                    <input type="email" name="email" required
                           class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm input-focus"
                           placeholder="admin@hospital.com">
                </div>

                <div>
                    <div class="flex justify-between mb-2 ml-1">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest">Password</label>
                        <a href="#" class="text-[10px] font-bold text-indigo-600 uppercase tracking-tighter">Forgot?</a>
                    </div>
                    <input type="password" name="password" required
                           class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm input-focus"
                           placeholder="••••••••">
                </div>

                <button type="submit" id="submit-btn"
                        class="w-full py-5 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-2xl shadow-xl shadow-indigo-100 transition-all active:scale-[0.98]">
                    Sign In
                </button>
            </form>

            <div class="mt-10 text-center">
                <p class="text-sm text-slate-400">
                    Don't have an account?
                    <a href="/signup/hospital" id="signup-link" class="text-indigo-600 hover:underline font-bold">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const errorText = document.getElementById('error-text');
        const submitBtn = document.getElementById('submit-btn');
        const signupLink = document.getElementById('signup-link');

        // Dynamic signup link based on selected type
        document.querySelectorAll('input[name="account_type"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                signupLink.href = e.target.value === 'doctor' ? '/signup/doctor' : '/signup/hospital';
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Verifying...';
            errorDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/auth/login/email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    window.location.href = result.redirect_url || (data.account_type === 'doctor' ? '/doctor/dashboard' : '/hospital/dashboard');
                } else {
                    errorText.textContent = result.detail || 'Invalid email or password. Please try again.';
                    errorDiv.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                }
            } catch (error) {
                errorText.textContent = 'Connection error. Check your network and try again.';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
